mutation CreateDamagePoint($damageDetectionResultId: UUID!, $damageType: String!, $severity: String!, $xCoordinate: Float!, $yCoordinate: Float!) @auth(level: USER) {
  damagePoint_insert(data: {damageDetectionResultId: $damageDetectionResultId, damageType: $damageType, severity: $severity, xCoordinate: $xCoordinate, yCoordinate: $yCoordinate})
}

query ListImagesForVehicle($vehicleId: UUID!) @auth(level: USER) {
  images(where: {vehicleId: {eq: $vehicleId}}) {
    id
    imageUrl
    description
    uploadDate
  }
}

mutation UpdateDamageDetectionResult($id: UUID!, $isAIConfirmed: Boolean, $overallAssessment: String) @auth(level: USER) {
  damageDetectionResult_update(id: $id, data: {isAIConfirmed: $isAIConfirmed, overallAssessment: $overallAssessment})
}

query ListVehicles @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  vehicles {
    id
    make
    model
    year
    licensePlate
  }
}